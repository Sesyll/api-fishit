<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Status Tracker</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e293b; /* slate-800 */
            color: #e2e8f0; /* slate-200 */
        }
        .card {
            background-color: #334155; /* slate-700 */
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .status-online { background-color: #10b981; } /* emerald-500 */
        .status-ingame { background-color: #f59e0b; } /* amber-500 */
        .status-offline { background-color: #ef4444; } /* red-500 */
        .status-unknown { background-color: #64748b; } /* slate-500 */
        .grid-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-6 text-indigo-400">Roblox Status Tracker</h1>
        <p class="text-center text-slate-400 mb-8">Lacak status teman-teman Anda secara *real-time*.</p>

        <!-- Pesan Status Global -->
        <div id="message-area" class="mb-6"></div>

        <!-- Panel Kontrol -->
        <div class="card p-5 mb-8 flex flex-col md:flex-row gap-4 items-end">
            <div class="flex-grow w-full">
                <label for="roblox-cookie" class="block text-sm font-medium mb-1 text-slate-300">Cookie .ROBLOSECURITY</label>
                <input type="text" id="roblox-cookie" placeholder="Masukkan nilai cookie Anda di sini..."
                       class="w-full px-3 py-2 bg-slate-600 border border-slate-500 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-slate-400">
                <p class="text-xs mt-1 text-slate-400">Cookie diperlukan untuk akses status secara pribadi.</p>
            </div>
            
            <button id="toggle-button" onclick="toggleTracking()"
                    class="w-full md:w-auto px-6 py-2.5 rounded-lg font-semibold transition-colors duration-200 bg-indigo-600 hover:bg-indigo-700 text-white">
                Mulai Tracking
            </button>
        </div>

        <!-- Statistik dan Hasil -->
        <div class="card p-5">
            <div class="flex flex-wrap justify-between items-center mb-4 border-b border-slate-600 pb-3">
                <h2 class="text-2xl font-semibold">Hasil Tracking</h2>
                <div class="flex flex-wrap gap-4 text-sm font-medium">
                    <span id="stat-total" class="px-3 py-1 rounded-full bg-slate-600">Total: 0</span>
                    <span id="stat-online" class="px-3 py-1 rounded-full bg-emerald-600">Online: 0</span>
                    <span id="stat-ingame" class="px-3 py-1 rounded-full bg-amber-600">In Game: 0</span>
                    <span id="stat-offline" class="px-3 py-1 rounded-full bg-red-600">Offline: 0</span>
                </div>
            </div>

            <!-- Loading Indicator (Hidden by default) -->
            <div id="loading-indicator" class="hidden text-center p-10">
                <svg class="animate-spin h-8 w-8 text-indigo-400 mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-slate-400">Memuat status...</p>
            </div>

            <!-- Kontainer Hasil -->
            <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Data status pengguna akan dimasukkan di sini -->
            </div>
        </div>

    </div>

    <script>
        // API endpoint Anda yang sudah di-deploy
        // PASTIKAN MENGGUNAKAN ALAMAT LIVE DARI RAILWAY ANDA!
        const API_URL = 'https://api-fishit-production.up.railway.app/api/status'; 
        
        let refreshIntervalId = null; 
        const REFRESH_RATE = 15000; 

        // DAFTAR PENGGUNA DUMMY (SESUAI DENGAN INPUT ANDA SEBELUMNYA)
        const DUMMY_USERS = [
            "Taloongoodboy", "Basoka001", "Basooka002", "Basooka003", 
            "Basooka004", "nyukk1000", "nyukk1002", "nyukk10003", 
            "kuya0600", "uubyyror", "talonbaikk63", "ermancing_1", 
            "Duck_CHILL37", "Julian_Dawn72", "NovaPrism200531", 
            "XxOw3nQu33nTurb0xX", "Fr0st_TIG3R53", "IsabellaFireBlade201", 
            "StormMoonGolden79"
        ];
        
        // --- UTILITY FUNCTIONS ---

        function showMessage(message, type = 'info') {
            const area = document.getElementById('message-area');
            const color = type === 'success' ? 'bg-emerald-500' : 
                          type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            area.innerHTML = `
                <div class="${color} text-white p-3 rounded-lg font-medium transition-opacity duration-300 opacity-100">
                    ${message}
                </div>
            `;
            // Hapus pesan setelah 5 detik
            setTimeout(() => {
                area.innerHTML = '';
            }, 5000);
        }

        function setLoading(isLoading, isInitial = true) {
            const button = document.getElementById('toggle-button');
            if (isLoading && isInitial) {
                button.disabled = true;
                button.innerHTML = 'Memuat...';
                button.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                button.disabled = false;
                if (refreshIntervalId) {
                    button.innerHTML = 'Hentikan Tracking';
                    button.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                    button.classList.add('bg-red-600', 'hover:bg-red-700');
                } else {
                    button.innerHTML = 'Mulai Tracking';
                    button.classList.remove('bg-red-600', 'hover:bg-red-700');
                    button.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                }
                button.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
        
        function updateStatistics(data) {
            const online = data.filter(u => u.status === 'Online').length;
            const ingame = data.filter(u => u.status === 'In Game' || u.status === 'In Studio').length;
            const offline = data.filter(u => u.status === 'Offline').length;
            const total = data.length;

            document.getElementById('stat-total').textContent = `Total: ${total}`;
            document.getElementById('stat-online').textContent = `Online: ${online}`;
            document.getElementById('stat-ingame').textContent = `In Game: ${ingame}`;
            document.getElementById('stat-offline').textContent = `Offline: ${offline}`;
        }
        
        function createResultGridItem(user) {
            let colorClass;
            let statusText;
            let details = '';

            switch (user.status) {
                case 'Online':
                    colorClass = 'status-online';
                    statusText = 'Online';
                    details = `<p class="text-sm text-white/90">Di Website</p>`;
                    break;
                case 'In Game':
                case 'In Studio':
                    colorClass = 'status-ingame';
                    statusText = 'In Game';
                    details = `<p class="text-sm font-bold text-white/90">${user.mapName}</p>`;
                    if (user.placeId) {
                        details += `<p class="text-xs text-white/70">Place ID: ${user.placeId}</p>`;
                    }
                    break;
                case 'Offline':
                    colorClass = 'status-offline';
                    statusText = 'Offline';
                    details = `<p class="text-sm text-white/90">Terakhir: ${user.lastLocation}</p>`;
                    break;
                default:
                    colorClass = 'status-unknown';
                    statusText = 'Unknown';
                    details = user.error ? `<p class="text-xs text-white/70">${user.error}</p>` : `<p class="text-xs text-white/70">Status tidak diketahui</p>`;
            }

            return `
                <div class="card grid-item p-4 ${colorClass}">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-lg font-bold truncate text-white">${user.username}</h3>
                        <span class="text-xs font-semibold px-2 py-0.5 rounded-full bg-white/20 text-white">${statusText}</span>
                    </div>
                    ${details}
                    <p class="text-xs mt-2 text-white/50">ID: ${user.userId || 'N/A'}</p>
                </div>
            `;
        }
        
        function renderResults(data) {
            const resultsContainer = document.getElementById('results-container');
            // Sembunyikan loading indicator
            document.getElementById('loading-indicator').classList.add('hidden');
            
            if (data.length === 0) {
                resultsContainer.innerHTML = '<p class="text-gray-400 text-center p-8">Tidak ada pengguna yang dilacak.</p>';
                return;
            }

            const html = data.map(createResultGridItem).join('');
            resultsContainer.innerHTML = html;
        }

        // --- CORE LOGIC ---
        
        /**
         * Logika inti untuk mengambil data status pengguna dari backend.
         */
        async function performFetch(isInitial = false) {
            const cookie = document.getElementById('roblox-cookie').value.trim();
            const resultsContainer = document.getElementById('results-container');
            
            if (!cookie) {
                 if (isInitial) {
                    showMessage('Cookie tidak boleh kosong.', 'error');
                    setLoading(false, true);
                    resultsContainer.innerHTML = '<p class="text-red-400 text-center p-8">Masukkan cookie dan klik "Mulai Tracking".</p>';
                    return;
                }
            }

            if (isInitial) {
                // Tampilkan loading screen hanya saat fetch pertama
                resultsContainer.innerHTML = document.getElementById('loading-indicator').outerHTML;
                document.getElementById('loading-indicator').classList.remove('hidden');
                setLoading(true, true);
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST', 
                    headers: {
                        'Content-Type': 'application/json',
                        'x-roblox-cookie': cookie 
                    },
                    body: JSON.stringify({ users: DUMMY_USERS })
                });

                // Cek status HTTP
                if (response.status === 403) {
                     // Error spesifik 403 Forbidden dari server.js (Cookie tidak valid)
                    throw new Error("Cookie Roblox tidak valid atau kedaluwarsa. Mohon masukkan yang baru.");
                }

                if (!response.ok) {
                    // Coba baca body sebagai JSON untuk pesan error spesifik
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                         const errorJson = await response.json();
                         throw new Error(errorJson.error || `Server error: Status ${response.status}`);
                    }
                    throw new Error(`Server error: Status ${response.status}`);
                }

                const data = await response.json();
                
                updateStatistics(data);
                renderResults(data);
                if (isInitial) {
                    showMessage('Data berhasil dimuat. Tracking aktif.', 'success');
                }

            } catch (error) {
                console.error("Fetch Error:", error);
                
                let errorMessage = error.message;
                // Tambahkan pesan yang lebih membantu jika terjadi kegagalan koneksi umum (misalnya URL salah)
                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                    errorMessage = "Gagal terhubung ke server API. Pastikan alamat API (API_URL) sudah benar dan server Railway sudah live.";
                }

                // Hentikan tracking jika terjadi error fatal
                if (refreshIntervalId) {
                    // Hentikan tracking
                    toggleTracking(); 
                }
                
                resultsContainer.innerHTML = '<p class="text-red-400 text-center p-8">Gagal: ' + errorMessage + '</p>';
            
            } finally {
                if (isInitial) {
                    setLoading(false, true); // Pastikan tombol diaktifkan kembali
                }
            }
        }

        /**
         * Mengaktifkan atau menonaktifkan tracking otomatis.
         */
        function toggleTracking() {
            const button = document.getElementById('toggle-button');
            
            if (refreshIntervalId) {
                // Hentikan tracking
                clearInterval(refreshIntervalId);
                refreshIntervalId = null;
                setLoading(false, false);
                showMessage('Tracking dihentikan.', 'info');
            } else {
                const cookie = document.getElementById('roblox-cookie').value.trim();
                if (!cookie) {
                    showMessage('Harap masukkan cookie Roblox untuk memulai tracking.', 'error');
                    return;
                }
                
                // Mulai tracking
                performFetch(true); // Lakukan fetch pertama kali segera
                refreshIntervalId = setInterval(() => performFetch(false), REFRESH_RATE);
                setLoading(false, false);
            }
        }
        
        // Membersihkan interval saat halaman ditutup
        window.addEventListener('beforeunload', () => {
            if (refreshIntervalId) {
                clearInterval(refreshIntervalId);
            }
        });

        // PERBAIKAN: Gunakan DOMContentLoaded untuk memastikan elemen HTML sudah tersedia.
        document.addEventListener('DOMContentLoaded', () => {
             // Pastikan results-container sudah ada sebelum diakses
             const resultsContainer = document.getElementById('results-container');
             if (resultsContainer) {
                resultsContainer.innerHTML = '<p class="text-gray-400 text-center p-8">Masukkan cookie dan klik "Mulai Tracking".</p>';
             }
        });
    </script>
</body>
</html>
