<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Status Tracker</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Gray-900 (Gelap sekali) */
            color: #f3f4f6; /* Gray-100 */
        }
        .card {
            background-color: #1f2937; /* Gray-800 */
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            border: 1px solid #374151; /* Gray-700 untuk border subtle */
            transition: all 0.3s ease;
        }
        .status-online-non-game { background-color: #3b82f6; border-color: #2563eb; } /* Blue-500 */
        .status-ingame { background-color: #10b981; border-color: #059669; } /* Emerald-500 */
        .status-offline { background-color: #6b7280; border-color: #4b5563; } /* Gray-500 */
        .grid-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
        /* Style untuk Tombol Mulai Tracking */
        #toggle-button {
            transition: background-color 0.2s, transform 0.1s;
        }
        #toggle-button:hover:not(:disabled) {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-extrabold text-center mb-10 text-white">Roblox Status Tracker</h1>

        <!-- Pesan Status Global -->
        <div id="message-area" class="mb-6"></div>

        <!-- Panel Kontrol (Input Cookie) -->
        <div class="card p-4 mb-8 flex items-center gap-3">
            <!-- Input Cookie -->
            <div class="flex-grow">
                <input type="password" id="roblox-cookie" placeholder="Masukkan nilai cookie Anda di sini..."
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400 text-lg">
                <p class="text-xs mt-2 text-gray-400">
                    * Cookie diperlukan untuk melihat detail game (Game Name/MapName) secara akurat. Cookie <span class="text-red-400">tidak disimpan</span>.
                </p>
            </div>
            
            <!-- Tombol Tracking -->
            <button id="toggle-button" onclick="toggleTracking()"
                    class="flex-shrink-0 px-8 py-2 rounded-md font-semibold text-white bg-blue-600 hover:bg-blue-700">
                Mulai Tracking
            </button>
        </div>

        <!-- Statistik Utama (Total, Online, In Game) - Desain Baru -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Total Akun -->
            <div id="stat-card-total" class="card p-5 text-center bg-gray-700 border-gray-600">
                <h3 class="text-lg font-medium text-gray-400">Total Akun</h3>
                <p id="stat-total" class="text-5xl font-bold mt-2 text-white">0</p>
            </div>

            <!-- Online (Non-Game) -->
            <div id="stat-card-online" class="card p-5 text-center bg-blue-900 border-blue-600">
                <h3 class="text-lg font-medium text-blue-300">Online (Non-Game)</h3>
                <p id="stat-online" class="text-5xl font-bold mt-2 text-blue-300">0</p>
            </div>

            <!-- In Game/Studio -->
            <div id="stat-card-ingame" class="card p-5 text-center bg-emerald-900 border-emerald-600">
                <h3 class="text-lg font-medium text-emerald-300">In Game</h3>
                <p id="stat-ingame" class="text-5xl font-bold mt-2 text-emerald-300">0</p>
            </div>
        </div>

        <!-- Judul Hasil -->
        <h2 class="text-2xl font-semibold mb-4 text-white">Hasil Status Pengguna:</h2>

        <!-- Kontainer Hasil -->
        <div class="card p-5">
            <!-- Loading Indicator (Hidden by default) -->
            <div id="loading-indicator" class="hidden text-center p-10">
                <svg class="animate-spin h-8 w-8 text-blue-400 mx-auto mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-400">Memuat status...</p>
            </div>
            
            <div id="results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Data status pengguna akan dimasukkan di sini -->
            </div>
        </div>

    </div>

    <script>
        // API endpoint Anda yang sudah di-deploy
        // PASTIKAN MENGGUNAKAN ALAMAT LIVE DARI RAILWAY ANDA!
        const API_URL = 'https://api-fishit-production.up.railway.app/api/status'; 
        
        let refreshIntervalId = null; 
        const REFRESH_RATE = 15000; 

        // DAFTAR PENGGUNA DUMMY (SESUAI DENGAN INPUT ANDA SEBELUMNYA)
        const DUMMY_USERS = [
            "Taloongoodboy", "Basoka001", "Basooka002", "Basooka003", 
            "Basooka004", "nyukk1000", "nyukk1002", "nyukk10003", 
            "kuya0600", "uubyyror", "talonbaikk63", "ermancing_1", 
            "Duck_CHILL37", "Julian_Dawn72", "NovaPrism200531", 
            "XxOw3nQu33nTurb0xX", "Fr0st_TIG3R53", "IsabellaFireBlade201", 
            "StormMoonGolden79"
        ];
        
        // --- UTILITY FUNCTIONS ---

        function showMessage(message, type = 'info') {
            const area = document.getElementById('message-area');
            const color = type === 'success' ? 'bg-emerald-500' : 
                          type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            area.innerHTML = `
                <div class="${color} text-white p-3 rounded-md font-medium transition-opacity duration-300 opacity-100">
                    ${message}
                </div>
            `;
            // Hapus pesan setelah 5 detik
            setTimeout(() => {
                area.innerHTML = '';
            }, 5000);
        }

        function setLoading(isLoading, isInitial = true) {
            const button = document.getElementById('toggle-button');
            if (isLoading && isInitial) {
                button.disabled = true;
                button.innerHTML = 'Memuat...';
                button.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                button.disabled = false;
                if (refreshIntervalId) {
                    button.innerHTML = 'Hentikan Tracking';
                    button.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    button.classList.add('bg-red-600', 'hover:bg-red-700');
                } else {
                    button.innerHTML = 'Mulai Tracking';
                    button.classList.remove('bg-red-600', 'hover:bg-red-700');
                    button.classList.add('bg-blue-600', 'hover:bg-blue-700');
                }
                button.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
        
        function updateStatistics(data) {
            // Kita akan menghitung status offline/unknown sebagai 'Offline'
            const onlineNonGame = data.filter(u => u.status === 'Online').length;
            const ingame = data.filter(u => u.status === 'In Game' || u.status === 'In Studio').length;
            const offline = data.filter(u => u.status === 'Offline' || u.status === 'Unknown').length; // Offline + Unknown
            const total = data.length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-online').textContent = onlineNonGame;
            // Di desain baru, kita hanya menampilkan 3 statistik utama:
            document.getElementById('stat-ingame').textContent = ingame;
            // Stat Offline tidak ditampilkan sebagai card terpisah, tapi dihitung.
        }
        
        function createResultGridItem(user) {
            let colorClass;
            let statusText;
            let details = '';

            switch (user.status) {
                case 'Online':
                    // Menggunakan warna Biru (seperti di card Online Non-Game)
                    colorClass = 'bg-blue-600 hover:bg-blue-700'; 
                    statusText = 'Online';
                    details = `<p class="text-sm text-white/90">Di Website</p>`;
                    break;
                case 'In Game':
                case 'In Studio':
                    // Menggunakan warna Hijau (seperti di card In Game)
                    colorClass = 'bg-emerald-600 hover:bg-emerald-700'; 
                    statusText = 'In Game';
                    details = `<p class="text-sm font-bold text-white/90">${user.mapName}</p>`;
                    if (user.placeId) {
                        details += `<p class="text-xs text-white/70">Place ID: ${user.placeId}</p>`;
                    }
                    break;
                case 'Offline':
                case 'Unknown': // Jika status tidak diketahui, perlakukan sebagai offline
                default:
                    // Menggunakan warna Abu-abu gelap (seperti di card Total)
                    colorClass = 'bg-gray-700 hover:bg-gray-600'; 
                    statusText = user.error ? 'Error' : 'Offline';
                    details = user.error ? 
                        `<p class="text-xs text-red-300">Gagal: ${user.error}</p>` : 
                        `<p class="text-sm text-gray-400">Terakhir: ${user.lastLocation || 'N/A'}</p>`;
                    break;
            }

            return `
                <div class="card grid-item p-4 ${colorClass} border border-gray-600">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-lg font-bold truncate text-white">${user.username}</h3>
                        <span class="text-xs font-semibold px-2 py-0.5 rounded-full bg-white/20 text-white">${statusText}</span>
                    </div>
                    ${details}
                    <p class="text-xs mt-2 text-gray-400">ID: ${user.userId || 'N/A'}</p>
                </div>
            `;
        }
        
        function renderResults(data) {
            const resultsContainer = document.getElementById('results-container');
            // Sembunyikan loading indicator
            document.getElementById('loading-indicator').classList.add('hidden');
            
            if (data.length === 0) {
                resultsContainer.innerHTML = '<p class="text-gray-400 text-center p-8">Tidak ada pengguna yang dilacak.</p>';
                return;
            }

            const html = data.map(createResultGridItem).join('');
            resultsContainer.innerHTML = html;
        }

        // --- CORE LOGIC ---
        
        /**
         * Logika inti untuk mengambil data status pengguna dari backend.
         */
        async function performFetch(isInitial = false) {
            const cookie = document.getElementById('roblox-cookie').value.trim();
            const resultsContainer = document.getElementById('results-container');
            
            if (!cookie) {
                 if (isInitial) {
                    showMessage('Cookie tidak boleh kosong.', 'error');
                    setLoading(false, true);
                    resultsContainer.innerHTML = '<p class="text-red-400 text-center p-8">Masukkan cookie dan klik "Mulai Tracking".</p>';
                    return;
                }
            }

            if (isInitial) {
                // Tampilkan loading screen hanya saat fetch pertama
                resultsContainer.innerHTML = document.getElementById('loading-indicator').outerHTML;
                document.getElementById('loading-indicator').classList.remove('hidden');
                setLoading(true, true);
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST', 
                    headers: {
                        'Content-Type': 'application/json',
                        'x-roblox-cookie': cookie 
                    },
                    body: JSON.stringify({ users: DUMMY_USERS })
                });

                // Cek status HTTP
                if (response.status === 403) {
                     // Error spesifik 403 Forbidden dari server.js (Cookie tidak valid)
                    throw new Error("Cookie Roblox tidak valid atau kedaluwarsa. Mohon masukkan yang baru.");
                }

                if (!response.ok) {
                    // Coba baca body sebagai JSON untuk pesan error spesifik
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                         const errorJson = await response.json();
                         throw new Error(errorJson.error || `Server error: Status ${response.status}`);
                    }
                    throw new Error(`Server error: Status ${response.status}`);
                }

                const data = await response.json();
                
                updateStatistics(data);
                renderResults(data);
                if (isInitial) {
                    showMessage('Data berhasil dimuat. Tracking aktif.', 'success');
                }

            } catch (error) {
                console.error("Fetch Error:", error);
                
                let errorMessage = error.message;
                // Tambahkan pesan yang lebih membantu jika terjadi kegagalan koneksi umum (misalnya URL salah)
                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                    errorMessage = "Gagal terhubung ke server API. Pastikan alamat API (API_URL) sudah benar dan server Railway sudah live.";
                }

                // Hentikan tracking jika terjadi error fatal
                if (refreshIntervalId) {
                    // Hentikan tracking
                    toggleTracking(); 
                }
                
                resultsContainer.innerHTML = '<p class="text-red-400 text-center p-8">Gagal: ' + errorMessage + '</p>';
            
            } finally {
                if (isInitial) {
                    setLoading(false, true); // Pastikan tombol diaktifkan kembali
                }
            }
        }

        /**
         * Mengaktifkan atau menonaktifkan tracking otomatis.
         */
        function toggleTracking() {
            const button = document.getElementById('toggle-button');
            
            if (refreshIntervalId) {
                // Hentikan tracking
                clearInterval(refreshIntervalId);
                refreshIntervalId = null;
                setLoading(false, false);
                showMessage('Tracking dihentikan.', 'info');
            } else {
                const cookie = document.getElementById('roblox-cookie').value.trim();
                if (!cookie) {
                    showMessage('Harap masukkan cookie Roblox untuk memulai tracking.', 'error');
                    return;
                }
                
                // Mulai tracking
                performFetch(true); // Lakukan fetch pertama kali segera
                refreshIntervalId = setInterval(() => performFetch(false), REFRESH_RATE);
                setLoading(false, false);
            }
        }
        
        // Membersihkan interval saat halaman ditutup
        window.addEventListener('beforeunload', () => {
            if (refreshIntervalId) {
                clearInterval(refreshIntervalId);
            }
        });

        // PERBAIKAN: Gunakan DOMContentLoaded untuk memastikan elemen HTML sudah tersedia.
        document.addEventListener('DOMContentLoaded', () => {
             // Pastikan results-container sudah ada sebelum diakses
             const resultsContainer = document.getElementById('results-container');
             if (resultsContainer) {
                resultsContainer.innerHTML = '<p class="text-gray-400 text-center p-8">Masukkan cookie dan klik "Mulai Tracking".</p>';
             }
        });
    </script>
</body>
</html>
